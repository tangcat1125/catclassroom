<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>學生登入 - 白貓工作室</title>
  <style>
    body { font-family: "Microsoft JhengHei", sans-serif; background: #f9f9f9; padding: 30px; }
    .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { color: #3366cc; }
    label { display: block; margin-top: 12px; }
    input, select, button {
      width: 100%; padding: 10px; margin-top: 5px;
      font-size: 16px; border-radius: 6px; border: 1px solid #ccc;
    }
    button { background-color: #3366cc; color: white; border: none; cursor: pointer; margin-top: 20px; }
    button:hover { background-color: #2852a0; }
    .note { margin-top: 10px; font-size: 14px; color: green; }
  </style>
</head>
<body>
  <div class="container">
    <h2>學生登入</h2>
    <label>我是...</label>
    <select id="mode" onchange="toggleSeat()">
      <option value="self">本班學生</option>
      <option value="guest">其他班來賓</option>
    </select>

    <label for="name">請輸入您的暱稱或本名：</label>
    <input type="text" id="name" placeholder="如：米米 / 小熊" />

    <div id="seat-box">
      <label for="seat">請輸入您的座號（數字）：</label>
      <input type="number" id="seat" min="1" max="50" />
    </div>

    <button onclick="submitLogin()">登入教室</button>
    <div id="result" class="note"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzNCpY82yx3TYbreCays_4RsdKAtspYFH-O2nUJ84dxLFWXH6HYKOTuF7nlr6uDiLYJ/exec";

    function toggleSeat() {
      const mode = document.getElementById("mode").value;
      const box = document.getElementById("seat-box");
      if (mode === "guest") {
        box.innerHTML = `<label for="seat">請選擇您的代號：</label>
        <select id="seat">${Array.from({length: 30}, (_, i) => `<option value="G${i+1}">G${i+1}</option>`).join("")}</select>`;
      } else {
        box.innerHTML = `<label for="seat">請輸入您的座號（數字）：</label>
        <input type="number" id="seat" min="1" max="50" />`;
      }
    }

    function submitLogin() {
      const name = document.getElementById("name").value.trim();
      const seat = document.getElementById("seat").value;
      const mode = document.getElementById("mode").value;
      const id = (mode === "self") ? seat.padStart(2, "0") : seat;

      if (!name || !seat) {
        alert("請完整填寫暱稱與座號！");
        return;
      }

      document.getElementById("result").innerText = `✅ 您已登入為 ${name}（${id}號），請等待老師出題...`;

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          type: "login",
          StudentName: name,
          StudentID: id,
          time: new Date().toISOString()
        })
      })
      .then(res => res.text())
      .then(msg => console.log("✅ 傳送成功：" + msg))
      .catch(err => console.error("❌ 傳送失敗：", err));
    }
  </script>
</body>
</html>
