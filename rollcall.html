<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>學生登入 - 白貓工作室</title>
  <link rel="stylesheet" href="rollcall-style.css">
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <div class="container">
    <h2>學生登入</h2>

    <label>我是...</label>
    <select id="mode" onchange="toggleMode()">
      <option value="self">本班學生</option>
      <option value="guest">其他班來賓</option>
    </select>

    <label for="name">請輸入您的暱稱或本名：</label>
    <input type="text" id="name" placeholder="如：小熊 / 晏廷 / Lily" />

    <div id="seat-box">
      <label for="seat">請輸入您的座號（數字）：</label>
      <input type="number" id="seat" min="1" max="50" />
    </div>

    <button class="btn" onclick="submitLogin()">登入教室</button>
    <div id="result" class="note"></div>
  </div>

  <script>
    function toggleMode() {
      const mode = document.getElementById("mode").value;
      const seatBox = document.getElementById("seat-box");
      if (mode === "self") {
        seatBox.innerHTML = `
          <label for="seat">請輸入您的座號（數字）：</label>
          <input type="number" id="seat" min="1" max="50" />
        `;
      } else {
        seatBox.innerHTML = `
          <label for="seat">請選擇您的外班代號：</label>
          <select id="seat">
            ${Array.from({ length: 30 }, (_, i) => `<option value="G${i + 1}">G${i + 1}</option>`).join("")}
          </select>
        `;
      }
    }

    function submitLogin() {
      const name = document.getElementById("name").value.trim();
      const seat = document.getElementById("seat").value;
      const mode = document.getElementById("mode").value;
      const id = (mode === "self") ? seat.padStart(2, "0") : seat;

      if (!name || !seat) {
        alert("請完整填寫暱稱與座號！");
        return;
      }

      const timestamp = new Date().toISOString();
      const loginData = {
        StudentName: name,
        StudentID: id,
        Timestamp: timestamp
      };

      firebase.database().ref("login/" + id).set(loginData)
        .then(() => {
          document.getElementById("result").innerText = `✅ 您已登入為 ${name}（${id}號），請等待老師出題...`;
          setTimeout(() => {
            window.location.href = "StudentUi_Login.html";
          }, 1500);
        })
        .catch((error) => {
          console.error("❌ Firebase 寫入失敗：", error);
        });
    }
  </script>
</body>
</html>
