<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>學生登入 - 白貓工作室</title>
  <style>
    body {
      font-family: "Microsoft JhengHei";
      background: #f9f9f9;
      padding: 20px;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
    }
    h2 {
      color: #3366cc;
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      margin-top: 16px;
      display: block;
      font-size: 18px;
    }
    input, select {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button.btn {
      width: 100%;
      background: #3366cc;
      color: white;
      padding: 16px;
      font-size: 18px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button.btn:hover {
      background-color: #2852a0;
    }
    .note {
      margin-top: 14px;
      font-size: 16px;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>學生登入</h2>
    <label>我是...</label>
    <select id="mode" onchange="toggleMode()">
      <option value="self">本班學生</option>
      <option value="guest">其他班來賓</option>
    </select>

    <label for="name">請輸入您的暱稱或本名：</label>
    <input type="text" id="name" placeholder="如：小熊 / 晏廷 / Lily" />

    <div id="seat-box">
      <label for="seat">請輸入您的座號（數字）：</label>
      <input type="number" id="seat" min="1" max="50" />
    </div>

    <button class="btn" onclick="submitLogin()">登入教室</button>
    <div id="result" class="note"></div>
  </div>

  <script>
    function toggleMode() {
      const mode = document.getElementById("mode").value;
      const seatBox = document.getElementById("seat-box");
      if (mode === "self") {
        seatBox.innerHTML = `
          <label for="seat">請輸入您的座號（數字）：</label>
          <input type="number" id="seat" min="1" max="50" />
        `;
      } else {
        seatBox.innerHTML = `
          <label for="seat">請選擇您的外班代號（編號）：</label>
          <select id="seat">
            ${Array.from({length: 30}, (_, i) => `<option value="G${i+1}">G${i+1}</option>`).join("")}
          </select>
        `;
      }
    }

    function submitLogin() {
      const name = document.getElementById("name").value.trim();
      const seat = document.getElementById("seat").value;
      const mode = document.getElementById("mode").value;
      const id = (mode === "self") ? seat.padStart(2, "0") : seat;

      if (!name || !seat) {
        alert("請完整填寫暱稱與座號！");
        return;
      }

      document.getElementById("result").innerText = `✅ 您已登入為 ${name}（${id}號），請等待老師出題...`;

      google.script.run.withFailureHandler(function(err) {
        document.getElementById("result").innerText = "❌ 傳送失敗，請稍後再試。";
        console.error("Error:", err);
      }).withSuccessHandler(function(msg) {
        console.log("✅ 送出成功：", msg);
      }).logStudent({
        StudentName: name,
        StudentID: id
      });
    }
  </script>
</body>
</html>
