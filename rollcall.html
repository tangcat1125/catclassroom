<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>學生登入 - 白貓工作室</title>
  <link rel="stylesheet" href="rollcall-style.css" />
  <!-- Firebase compat CDN -->
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <h2>學生登入</h2>
    <label>我是...</label>
    <select id="mode" onchange="toggleMode()">
      <option value="self">本班學生</option>
      <option value="guest">其他班來賓</option>
    </select>

    <label for="name">請輸入您的暱稱或本名：</label>
    <input type="text" id="name" placeholder="如：小熊 / 昆庭 / Lily" />

    <div id="seat-box">
      <label for="seat">請輸入您的座號（數字）：</label>
      <input type="number" id="seat" min="1" max="50" />
    </div>

    <button class="btn" onclick="submitLogin()">登入教室</button>
    <div id="result" class="note"></div>
  </div>

  <script>
    // Firebase 配置
    const firebaseConfig = {
      apiKey: "AIzaSyBB3wmBveYumzmPUQuIr4ApZYxKnnT-IdA",
      authDomain: "catclassroom-login.firebaseapp.com",
      databaseURL: "https://catclassroom-login-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "catclassroom-login",
      storageBucket: "catclassroom-login.appspot.com",
      messagingSenderId: "123487233181",
      appId: "1:123487233181:web:4b65356bd966d242962074",
      measurementId: "G-SPSC67KEH5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function toggleMode() {
      const mode = document.getElementById("mode").value;
      const seatBox = document.getElementById("seat-box");
      if (mode === "self") {
        seatBox.innerHTML = `
          <label for="seat">請輸入您的座號（數字）：</label>
          <input type="number" id="seat" min="1" max="50" />
        `;
      } else {
        seatBox.innerHTML = `
          <label for="seat">請選擇您的外班代號：</label>
          <select id="seat">
            ${Array.from({ length: 30 }, (_, i) => `<option value="G${i + 1}">G${i + 1}</option>`).join("")}
          </select>
        `;
      }
    }

    async function submitLogin() {
      const name = document.getElementById("name").value.trim();
      const seat = document.getElementById("seat").value;
      const mode = document.getElementById("mode").value;
      const id = (mode === "self") ? seat.padStart(2, "0") : seat;

      if (!name || !id) {
        alert("\u8acb\u5b8c\u6574\u586b\u5beb\u66b1\u7a31\u8207\u5ea7\u865f！");
        return;
      }

      const loginData = {
        StudentName: name,
        StudentID: id,
        Timestamp: new Date().toISOString()
      };

      try {
        await db.ref(`login/${id}`).set(loginData);
        document.getElementById("result").innerText = `✅ 您已登入為 ${name} (第 ${id} 號)，請等待老師出題...`;
        sessionStorage.setItem("studentName", name);
        sessionStorage.setItem("studentId", id);
        sessionStorage.setItem("studentClass", mode === "self" ? "六年0班" : "外班訪客");
        window.location.href = "StudentUi_Login.html";
      } catch (error) {
        console.error("❌ Firebase 寫入失敗：", error);
        alert("\u767b\u5165\u5931\u6557，\u8acb\u7a0d\u5f8c\u518d\u8a66！");
      }
    }
  </script>
</body>
</html>
