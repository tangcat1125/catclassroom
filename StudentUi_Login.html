<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>學生 UI</title>
  <link rel="stylesheet" href="Student-Interface.css" />
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="student-ui">
    <div class="header">
      <h2>學生作答區</h2>
      <div class="student-info">
        班級：<span id="student-class">...</span>　姓名：<span id="student-name">...</span>
      </div>
    </div>

    <div class="light-panel">
      <div id="help-button" class="light orange"></div>
      <span>滑動式 我要求救</span>

      <div id="red-light" class="light red"></div>
      <span>紅燈表示 老師有出題</span>
    </div>

    <div class="modal" id="question-modal" style="display: none;">
      <div class="modal-content">
        <h3>老師出題啦！</h3>
        <img id="question-image" src="" alt="老師題目截圖" style="max-width: 100%; border: 1px solid #ccc;">
        <div class="tools">
          <button onclick="highlight()">標記</button>
          <button onclick="clearMark()">清除</button>
          <button class="send-btn" id="submit-answer">送出</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase 初始化 -->

    window.db = firebase.database();
  </script>

  <!-- 行為邏輯 -->
  <script src="student-ui.js"></script>
</body>
</html>
