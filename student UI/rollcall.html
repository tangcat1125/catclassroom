<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>學生登入 - 白貓工作室</title>
  <link rel="stylesheet" href="rollcall-style.css" />
</head>
<body>
  <div class="container">
    <h1>學生登入</h1>
    <form id="loginForm">
      <div class="field">
        <label for="classInput">班級：</label>
        <input id="classInput" type="text" placeholder="例如：六年1班" required />
      </div>
      <div class="field">
        <label for="nameInput">姓名：</label>
        <input id="nameInput" type="text" placeholder="例如：米米" required />
      </div>
      <div class="field">
        <label for="seatInput">座號：</label>
        <input id="seatInput" type="number" placeholder="例如：1" min="1" required />
      </div>
      <button type="submit" class="btn-login">登入並進入作答區</button>
    </form>
  </div>

  <script>
    // 當 DOM 完全載入後，綁定表單提交事件
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('loginForm');
      form.addEventListener('submit', event => {
        event.preventDefault();
        const cls  = document.getElementById('classInput').value.trim();
        const name = document.getElementById('nameInput').value.trim();
        const seat = document.getElementById('seatInput').value.trim();

        if (!cls || !name || !seat) {
          alert('請完整輸入「班級」、「姓名」、「座號」！');
          return;
        }

        // 組成 studentId 與 studentClass
        const studentId    = `${cls}-${seat}`;
        const studentClass = `${cls} ${seat}號`;

        // 存入 sessionStorage
        sessionStorage.setItem('studentId',    studentId);
        sessionStorage.setItem('studentName',  name);
        sessionStorage.setItem('studentClass', studentClass);

        // 轉到作答頁面
        window.location.href = 'StudentUi_Login.html';
      });
    });
  </script>
</body>
</html>
