<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>學生點名系統 (Rollcall)</title>
  <link rel="stylesheet" href="rollcall-style.css" />
</head>
<body>
  <header>
    <h1>學生點名系統</h1>
  </header>
  <main>
    <form id="rollcall-form">
      <div class="form-group">
        <label for="studentId">學號 / 座號：</label>
        <input type="text" id="studentId" name="studentId" required />
      </div>
      <div class="form-group">
        <label for="studentName">姓名：</label>
        <input type="text" id="studentName" name="studentName" required />
      </div>
      <div class="form-group">
        <label for="studentClass">班級：</label>
        <input type="text" id="studentClass" name="studentClass" required />
      </div>
      <button type="submit">開始</button>
    </form>
  </main>
  <script>
    document.getElementById('rollcall-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const studentId = document.getElementById('studentId').value.trim();
      const studentName = document.getElementById('studentName').value.trim();
      const studentClass = document.getElementById('studentClass').value.trim();
      if (!studentId || !studentName || !studentClass) {
        alert('請完整填寫所有欄位！');
        return;
      }
      sessionStorage.setItem('studentId', studentId);
      sessionStorage.setItem('studentName', studentName);
      sessionStorage.setItem('studentClass', studentClass);
      // 跳轉到學生介面
      window.location.href = 'StudentUi_Login.html';
    });
  </script>
</body>
</html>
