<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📋 題目手寫作答總覽</title>
  <script type="module" src="review-loader.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1rem; background-color: #f9f9f9; }
    h1 { text-align: center; color: #333; }
    .student-entry {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
    }
    .thumbnail {
      width: 100px;
      height: auto;
      cursor: pointer;
      border: 1px solid #888;
      border-radius: 4px;
    }
    button {
      margin: 1rem auto;
      display: block;
      padding: 8px 16px;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    #previewImage {
      max-width: 80%;
      display: block;
      margin: 1rem auto;
      border: 2px solid #444;
    }
  </style>
</head>
<body>
  <h1>📋 批閱題目：<span id="questionTitle">智慧手寫作答</span></h1>
  <div id="progressInfo">載入中...</div>
  <hr>
  <img id="previewImage" src="" alt="預覽圖" style="display: none;">
  <div id="answersContainer"></div>
  <button onclick="location.href='index.html'">⬅️ 返回任務中心</button>
</body>
</html>
