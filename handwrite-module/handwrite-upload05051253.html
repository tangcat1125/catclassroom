<!DOCTYPE html>

<head>

</head>
<body>
  <h1 id="pageTitle">ğŸ¨ æ‰‹å¯«ä½œç­”å€</h1>

  <canvas id="handwriteCanvas" width="320" height="320"></canvas>

  <div class="tools">
    ç­†ç²—ï¼š<input type="range" id="penSize" min="1" max="10" value="3">
    é¡è‰²ï¼š<input type="color" id="penColor" value="#000000">
  </div>

  <div class="controls">
    <button onclick="clearCanvas()">âœï¸ æ¸…é™¤ç­†è·¡</button>
    <button onclick="uploadHandwrite()">ğŸ“¤ ä¸Šå‚³ä½œç­”</button>
  </div>

  <div id="uploadStatus"></div>
  <img id="previewImage" alt="ä¸Šå‚³é è¦½åœ–" style="display: none; max-width: 90%; margin: 1rem auto;">

  <script type="module">
    import { uploadHandwrite } from './handwrite-database.js';

    const canvas = document.getElementById('handwriteCanvas');
    const ctx = canvas.getContext('2d');
    const uploadStatus = document.getElementById('uploadStatus');
    const previewImage = document.getElementById('previewImage');
    const penSizeInput = document.getElementById('penSize');
    const penColorInput = document.getElementById('penColor');

    const urlParams = new URLSearchParams(window.location.search);
    const questionId = urlParams.get('questionId') || `è‡ªç”±ç¹ªåœ–_${Date.now()}`;
    const backgroundUrl = urlParams.get('backgroundUrl');

    const studentId = sessionStorage.getItem('studentId') || 'guest';
    const studentName = sessionStorage.getItem('studentName') || 'åŒ¿åå­¸ç”Ÿ';
    const studentClass = sessionStorage.getItem('studentClass') || 'æœªçŸ¥ç­ç´š';

    let drawing = false;

    function getPenConfig() {
      return {
        size: parseInt(penSizeInput.value),
        color: penColorInput.value
      };
    }

    function startDrawing(x, y) {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function stopDrawing() {
      drawing = false;
      ctx.beginPath();
    }

    function continueDrawing(x, y) {
      if (!drawing) return;
      const pen = getPenConfig();
      ctx.lineWidth = pen.size;
      ctx.lineCap = 'round';
      ctx.strokeStyle = pen.color;
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      if (e.touches) {
        return {
          x: e.touches[0].clientX - rect.left,
          y: e.touches[0].clientY - rect.top
        };
      } else {
        return {
          x: e.clientX - rect.left,
          y: e.clientY - rect.top
        };
      }
    }

    // Mouse Events
    canvas.addEventListener('mousedown', (e) => {
      const pos = getPos(e);
      startDrawing(pos.x, pos.y);
    });
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);
    canvas.addEventListener('mousemove', (e) => {
      const pos = getPos(e);
      continueDrawing(pos.x, pos.y);
    });

    // Touch Events
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const pos = getPos(e);
      startDrawing(pos.x, pos.y);
    });
    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      const pos = getPos(e);
      continueDrawing(pos.x, pos.y);
    });
    canvas.addEventListener('touchend', stopDrawing);

    window.clearCanvas = function () {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
    };

    window.uploadHandwrite = async function () {
      const imageUrl = canvas.toDataURL('image/png');
      uploadStatus.textContent = 'ğŸ“¤ ä¸Šå‚³ä¸­...';
      try {
        const releaseTime = await getQuestionTimestamp(questionId);
        const now = Date.now();
        const timeLimit = 10 * 60 * 1000;
        if (releaseTime && now - releaseTime > timeLimit) {
          alert("â° ä½œç­”æ™‚é–“å·²éï¼Œç„¡æ³•ä¸Šå‚³ï¼");
          uploadStatus.textContent = 'âŒ è¶…æ™‚ï¼Œç„¡æ³•ä¸Šå‚³ã€‚';
          return;
        }
        await uploadHandwrite(studentId, questionId, imageUrl, studentName, studentClass);
        uploadStatus.textContent = 'âœ… ä¸Šå‚³æˆåŠŸï¼';
        previewImage.src = imageUrl;
        previewImage.style.display = 'block';
        alert("ä½œç­”å·²æˆåŠŸä¸Šå‚³ï¼è¦–çª—å°‡åœ¨3ç§’å¾Œé—œé–‰ã€‚");
        setTimeout(() => window.close(), 3000);
      } catch (err) {
        console.error(err);
        uploadStatus.textContent = 'âŒ ä¸Šå‚³å¤±æ•—ï¼Œè«‹ç¨å¾Œé‡è©¦ã€‚';
        alert("ä¸Šå‚³å¤±æ•—ï¼Œè«‹ç¨å¾Œé‡è©¦ï¼");
      }
    };

    async function getQuestionTimestamp(questionId) {
      try {
        const res = await fetch(`https://catclassroom-login-default-rtdb.asia-southeast1.firebasedatabase.app/handwritingTasks/${questionId}/releaseTimestamp.json`);
        const ts = await res.json();
        return ts || null;
      } catch (e) {
        console.warn("ç„¡æ³•å–å¾— releaseTimestampï¼š", e);
        return null;
      }
    }

    function loadBackgroundImage(url) {
      const img = new Image();
      img.crossOrigin = "anonymous";
      img.onload = () => {
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      };
      img.onerror = () => {
        console.warn("èƒŒæ™¯åœ–è¼‰å…¥å¤±æ•—ï¼Œä½¿ç”¨ç©ºç™½ç•«å¸ƒ");
        clearCanvas();
      }
      img.src = url;
    }

    if (backgroundUrl) {
      loadBackgroundImage(decodeURIComponent(backgroundUrl));
    } else {
      clearCanvas();
    }
  </script>
</body>
