<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📚 教師手寫任務中心</title>
  <style>
    body { font-family: sans-serif; background: #f7f7f7; padding: 1rem; }
    h1 { text-align: center; color: #333; }
    .card {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .card h2 { margin-top: 0; }
    .card button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .card button:hover {
      background: #45a049;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>🧑‍🏫 教師手寫任務中心</h1>

  <div class="card">
    <h2>📝 建立與派發手寫題目</h2>
    <p>前往派發任務介面，可設定題目代碼、標題與背景圖。</p>
    <button onclick="location.href='task-dispatch.html'">✏️ 開始派題</button>
  </div>

  <div class="card">
    <h2>🖼️ 批閱學生手寫作答</h2>
    <p>輸入題目代碼，前往圖像批閱頁查看所有學生繳交的手寫內容。</p>
    <input type="text" id="review-id" placeholder="請輸入題目代碼">
    <button onclick="goReview()">📂 開啟批閱頁</button>
  </div>

  <script>
    function goReview() {
      const id = document.getElementById('review-id').value.trim();
      if (!id) return alert("請輸入題目代碼！");
      location.href = `review-handwrite.html?questionId=${encodeURIComponent(id)}`;
    }
  </script>
</body>
</html>
