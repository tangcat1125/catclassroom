<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>手寫作答上傳 - 白貓工作室</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    form {
      background: #fff;
      display: inline-block;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      margin: 10px 0;
      padding: 8px;
      width: 250px;
      font-size: 16px;
    }
    img.cat-icon {
      width: 80px;
      vertical-align: middle;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <h1>✏️ 手寫作答上傳系統 
    <img src="cat.png" alt="可愛貓貓" class="cat-icon">
  </h1>

  <form id="handwriteForm">
    <input type="text" id="studentId" placeholder="請輸入學生ID" required><br>
    <input type="text" id="questionId" placeholder="請輸入題目ID" required><br>
    <input type="number" id="releaseTimestamp" placeholder="題目發布時間 (毫秒)" required><br>
    <input type="file" id="handwriteImage" accept="image/*" required><br>
    <button type="submit">📤 上傳手寫作答</button>
  </form>

  <script type="module">
    import { uploadHandwrite } from "./handwrite-database.js";

    document.getElementById("handwriteForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const studentId = document.getElementById("studentId").value.trim();
      const questionId = document.getElementById("questionId").value.trim();
      const releaseTimestamp = Number(document.getElementById("releaseTimestamp").value);
      const fileInput = document.getElementById("handwriteImage");
      const file = fileInput.files[0];

      if (!file) {
        alert("請選擇要上傳的圖片！");
        return;
      }

      // 暫時使用假的圖片網址示範（後面會串 Firebase Storage）
      const fakeImageUrl = "https://example.com/uploads/" + encodeURIComponent(file.name);

      try {
        await uploadHandwrite(studentId, questionId, fakeImageUrl, releaseTimestamp);
        alert("✅ 上傳成功！即將返回任務中心...");
        window.location.href = "../task-system/taskcenter.html"; // 跳回任務中心
      } catch (error) {
        console.error("❌ 上傳失敗：", error);
        alert("❌ 上傳失敗，請重新嘗試！");
      }
    });
  </script>

</body>
</html>
