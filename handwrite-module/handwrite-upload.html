<!-- handwrite-upload-flex.html - 支援沒題目也能送出 -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>智慧手寫作答 - 彈性上傳版</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      padding: 20px;
    }
    canvas {
      border: 2px solid #ccc;
      margin-top: 10px;
      background: #fff;
      touch-action: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #ffa726;
      color: white;
      margin: 10px;
    }
    #uploadStatus {
      margin-top: 10px;
      font-size: 18px;
    }
    #previewImage {
      margin-top: 10px;
      max-width: 150px;
      border: 1px solid #aaa;
      display: none;
    }
  </style>
</head>
<body>
  <h1>📐 智慧手寫（彈性版）</h1>
  <canvas id="handwriteCanvas" width="300" height="300"></canvas>
  <br/>
  <button onclick="clearCanvas()">清除畫布</button>
  <button onclick="uploadHandwrite()">📤 上傳作答</button>
  <div id="uploadStatus"></div>
  <img id="previewImage" />

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBB3wmBveYumzmPUQuIr4ApZYxKnnT-IdA",
      authDomain: "catclassroom-login.firebaseapp.com",
      databaseURL: "https://catclassroom-login-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "catclassroom-login",
      storageBucket: "catclassroom-login.appspot.com",
      messagingSenderId: "123487233181",
      appId: "1:123487233181:web:aecc2891dc2d1096962074"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const canvas = document.getElementById('handwriteCanvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    function getCanvasPos(e) {
      const rect = canvas.getBoundingClientRect();
      if (e.touches) {
        return {
          x: e.touches[0].clientX - rect.left,
          y: e.touches[0].clientY - rect.top
        };
      } else {
        return {
          x: e.offsetX,
          y: e.offsetY
        };
      }
    }

    function startDraw(e) {
      e.preventDefault();
      drawing = true;
      const pos = getCanvasPos(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }

    function draw(e) {
      if (!drawing) return;
      e.preventDefault();
      const pos = getCanvasPos(e);
      ctx.lineWidth = 3;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }

    function endDraw(e) {
      e.preventDefault();
      drawing = false;
      ctx.beginPath();
    }

    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', endDraw);
    canvas.addEventListener('mouseout', endDraw);
    canvas.addEventListener('touchstart', startDraw);
    canvas.addEventListener('touchmove', draw);
    canvas.addEventListener('touchend', endDraw);
    canvas.addEventListener('touchcancel', endDraw);

    window.clearCanvas = function () {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      document.getElementById("previewImage").style.display = "none";
    }

    window.uploadHandwrite = async function () {
      const studentId = sessionStorage.getItem("studentId") || "guest";
      const studentName = sessionStorage.getItem("studentName") || "匿名學生";
      const studentClass = sessionStorage.getItem("studentClass") || "自由繪圖";
      let questionId = sessionStorage.getItem("questionId");
      const now = Date.now();
      if (!questionId) {
        questionId = `自由繪圖_${now}`;
      }

      const imageUrl = canvas.toDataURL("image/png");
      const data = {
        studentId,
        studentName,
        studentClass,
        questionId,
        imageUrl,
        fromCanvas: true,
        timestamp: now
      };

      const refPath = ref(db, `handwriting/${studentId}/${questionId}`);

      document.getElementById("uploadStatus").style.color = "#555";
      document.getElementById("uploadStatus").textContent = "📤 上傳中...";

      try {
        await set(refPath, data);
        document.getElementById("uploadStatus").style.color = "green";
        document.getElementById("uploadStatus").textContent = "✅ 上傳成功！";
        const img = document.getElementById("previewImage");
        img.src = imageUrl;
        img.style.display = "block";
      } catch (e) {
        document.getElementById("uploadStatus").style.color = "red";
        document.getElementById("uploadStatus").textContent = "❌ 上傳失敗，請再試一次";
      }
    }
  </script>
</body>
</html>
