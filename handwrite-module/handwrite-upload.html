    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const studentId = sessionStorage.getItem("studentId");

    // æŠ“å­¸ç”Ÿè³‡æ–™
    if (studentId) {

      get(loginRef).then(snapshot => {
        if (snapshot.exists()) {

        }

    }

    // æŠ“é¡Œç›®è³‡æ–™
    const questionRef = ref(db, `teacher/question`);
    get(questionRef).then(snapshot => {
      if (snapshot.exists()) {
        const data = snapshot.val();

        if (questionId) {
          questionInfoDiv.textContent = `âœï¸ é¡Œç›®ï¼š${questionId}`;

    });

    // ç•«å¸ƒè¨­å®š
    const canvas = document.getElementById('handwriteCanvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    function startDraw(e) {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    function draw(e) {
      if (!drawing) return;
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
    }

    function endDraw() {
      drawing = false;
    }

    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', endDraw);
    canvas.addEventListener('mouseout', endDraw);

    window.clearCanvas = function () {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // ä¸Šå‚³ä½œç­”
    window.uploadHandwrite = async function () {
      if (!studentId || !questionId) {
        alert("âŒ è³‡æ–™ä¸è¶³ï¼Œç„¡æ³•ä¸Šå‚³");

        studentId,
        studentName,
        studentClass,
        questionId,
        imageUrl,
        fromCanvas: true,

      };
