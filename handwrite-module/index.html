<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🖋️ 智慧手寫任務中心</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: #fff;
      padding: 1.2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    .card h2 {
      margin-top: 0;
      color: #444;
      font-size: 1.2rem;
    }
    label {
      display: block;
      margin-top: 0.5rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button.copy-btn {
      background-color: #777;
      margin-left: 0.5rem;
    }
    code {
      display: inline-block;
      margin-top: 0.5rem;
      background: #eee;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      word-break: break-all;
    }
    .progress-bar {
      height: 24px;
      background: #4CAF50;
      color: white;
      text-align: center;
      border-radius: 4px;
    }
    .progress-container {
      background: #ccc;
      border-radius: 4px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <h1>🖋️ 智慧手寫任務中心</h1>
  <div class="grid-container">
    <!-- 派題卡片 -->
    <div class="card">
      <h2>📤 建立新手寫任務</h2>
      <label for="questionId">題目代碼</label>
      <input id="questionId" type="text" placeholder="例：20240506-Angle">

      <label for="title">題目標題</label>
      <input id="title" type="text" placeholder="例：畫出你心中的家">

      <label for="backgroundUrl">背景圖網址（選填）</label>
      <input id="backgroundUrl" type="text" placeholder="可填入背景圖網址">

      <button onclick="publishTask()">🚀 發布任務</button>
      <div id="status"></div>
      <div id="generalLink"></div>
    </div>

    <!-- 學生作答連結 -->
    <div class="card">
      <h2>🔗 產生學生作答連結</h2>
      <label for="studentId">學生 ID</label>
      <input id="studentId" type="text" placeholder="例：s60301">

      <label for="studentName">學生姓名</label>
      <input id="studentName" type="text" placeholder="例：小明">

      <label for="studentClass">學生班級</label>
      <input id="studentClass" type="text" placeholder="例：603">

      <button onclick="generateLink()">🔗 產生連結</button>
      <div id="generatedLink"></div>
    </div>

    <!-- 預覽與批閱 -->
    <div class="card">
      <h2>👀 預覽與批閱</h2>
      <p>
        📋 學生畫布預視：<br>
        <code id="previewLink">尚未產生</code>
        <button class="copy-btn" onclick="copyToClipboard('previewLink')">複製</button>
        <button onclick="openPreview()">開啟</button>
      </p>
      <p>
        📝 批閱圖像頁面：<br>
        <code id="reviewLink">尚未產生</code>
        <button class="copy-btn" onclick="copyToClipboard('reviewLink')">複製</button>
        <button onclick="openReview()">批閱</button>
      </p>
    </div>

    <!-- 作答進度 -->
    <div class="card">
      <h2>📊 今日作答進度</h2>
      <label for="totalStudents">出席人數（可手動輸入）</label>
      <input id="totalStudents" type="number" placeholder="預設由 /login 抓取">
      <button onclick="loadProgress()">計算進度</button>
      <p id="progressStatus">尚未統計</p>
      <div class="progress-container">
        <div id="progressBar" class="progress-bar" style="width: 0%">0%</div>
      </div>
    </div>

    <!-- 圖像清單 -->
    <div class="card" style="grid-column: 1 / -1;">
      <h2>🖼️ 圖像繳交清單</h2>
      <div id="imageList">尚未載入</div>
    </div>
  </div>

  <!-- Script 可接續原來邏輯 -->
  <script type="module" src="task-dispatch.js"></script>
</body>
</html>
