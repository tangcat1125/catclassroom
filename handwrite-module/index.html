<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🖋️ 智慧手寫任務中心</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: #fff;
      padding: 1.2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    .card h2 {
      margin-top: 0;
      color: #444;
      font-size: 1.2rem;
    }
    label {
      display: block;
      margin-top: 0.5rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box; /* 確保 padding 不會影響寬度 */
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button.copy-btn {
      background-color: #777;
      margin-left: 0.5rem;
      padding: 0.4rem 0.8rem; /* 可以稍微調整複製按鈕的大小 */
      font-size: 0.9rem;
    }
    code {
      display: inline-block; /* 改為 inline-block 以便與按鈕對齊 */
      margin-top: 0.5rem;
      background: #eee;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      word-break: break-all;
      max-width: calc(100% - 50px); /* 避免 code 太長擠壓複製按鈕 */
      vertical-align: middle; /* 垂直對齊 */
    }
    .block { display: block; }
    .word-break-all { word-break: break-all; }
    .ml-2 { margin-left: 0.5rem; }
    .mt-2 { margin-top: 0.5rem; }
    .text-red-500 { color: #ef4444; }
    .text-green-600 { color: #16a34a; }

    .progress-bar {
      height: 24px;
      background: #4CAF50;
      color: white;
      text-align: center;
      border-radius: 4px;
      line-height: 24px; /* 垂直居中文字 */
    }
    .progress-container {
      background: #ccc;
      border-radius: 4px;
      overflow: hidden;
    }
    /* 新增：為截圖目標添加一個可見的邊框，方便識別 */
    #captureTarget {
      border: 2px dashed #ccc;
      padding: 1rem;
      margin-top: 1rem;
      background-color: #fff; /* 給個背景色，截圖時可能更好看 */
    }
    /* 新增：截圖結果區域 */
    #lastScreenshotInfo {
      margin-top: 1rem;
      padding: 0.5rem;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>🖋️ 智慧手寫任務中心</h1>

  <!-- ********** 截圖目標區域 ********** -->
  <div id="captureTarget">
      <p style="text-align: center; color: #888;">（將此區域的內容截圖）</p>
      <!-- 示例：包含任務設定的部分內容作為截圖目標 -->
       <div style="padding: 1rem;"> <!-- 內層 padding -->
        <h2>📤 任務設定 (截圖內容示例)</h2>
        <label for="questionId">題目代碼</label>
        <input id="questionId" type="text" placeholder="例：20240506-Angle">

        <label for="title">題目標題</label>
        <input id="title" type="text" placeholder="例：畫出你心中的家">

        <label for="backgroundUrl">背景圖網址（選填，截圖後會自動填入）</label>
        <input id="backgroundUrl" type="text" placeholder="截圖後會自動填入">
       </div>
  </div>
  <!-- ********** 截圖目標區域結束 ********** -->


  <div class="grid-container" style="margin-top: 1.5rem;">

    <!-- 任務操作區 -->
    <div class="card">
      <h2>🚀 任務操作</h2>
      <p class="text-sm text-gray-500">請先在上方區域設定好任務代碼與標題。</p>

      <!-- 功能按鈕 -->
      <button id="publishTaskBtn">🚀 一般派送 (使用手動輸入的背景圖)</button>
      <button id="lazyScreenshotBtn">📸 一鍵截圖派送 (截取上方虛線框)</button>

      <!-- 狀態顯示區域 -->
      <div id="status" style="margin-top: 1rem; font-weight: bold;"></div>

      <!-- 最新截圖連結顯示區 -->
      <div id="lastScreenshotInfo">
        <!-- JS 會在這裡填入截圖連結和複製按鈕 -->
      </div>

       <!-- 通用作答連結顯示區 -->
      <div id="generalLinkDisplay" style="margin-top: 1rem;">
        <!-- JS 會在這裡填入通用連結和複製按鈕 -->
      </div>
    </div>

    <!-- 學生作答連結 -->
    <div class="card">
      <h2>🔗 產生學生作答連結</h2>
      <label for="studentId">學生 ID</label>
      <input id="studentId" type="text" placeholder="例：s60301">

      <label for="studentName">學生姓名</label>
      <input id="studentName" type="text" placeholder="例：小明">

      <label for="studentClass">學生班級</label>
      <input id="studentClass" type="text" placeholder="例：603">

      <button id="generateLinkBtn">🔗 產生連結</button>

      <div id="generatedLinkDisplay">
        <!-- JS 會在這裡填入學生連結和複製按鈕 -->
      </div>
    </div>

    <!-- 預覽與批閱 -->
    <div class="card">
      <h2>👀 預覽與批閱</h2>
      <p class="text-sm text-gray-500">需先在上方設定好題目代碼。</p>

      <!-- 預覽連結顯示區 -->
      <div id="previewLinkDisplay">
        📋 學生畫布預視連結：<br>
        <code id="previewLinkCode">尚未產生</code>
        <button class="copy-btn ml-2" data-copy-target="previewLinkCode">複製</button>
      </div>
      <button id="openPreviewBtn" style="margin-top: 0.5rem;">開啟預覽</button>

      <hr style="margin: 1rem 0;">

      <!-- 批閱連結顯示區 -->
      <div id="reviewLinkDisplay">
        📝 批閱圖像頁面連結：<br>
        <code id="reviewLinkCode">尚未產生</code>
        <button class="copy-btn ml-2" data-copy-target="reviewLinkCode">複製</button>
      </div>
      <button id="openReviewBtn" style="margin-top: 0.5rem;">開啟批閱</button>
    </div>

    <!-- 今日作答進度 -->
    <div class="card">
      <h2>📊 今日作答進度</h2>
       <p class="text-sm text-gray-500">需先在上方設定好題目代碼。</p>
      <label for="totalStudents">出席人數（請手動輸入）</label>
      <input id="totalStudents" type="number" placeholder="請輸入總人數">
      <button id="loadProgressBtn">計算進度</button>
      <p id="progressStatus">尚未統計</p>
      <div class="progress-container">
        <div id="progressBar" class="progress-bar" style="width: 0%">0%</div>
      </div>
    </div>

    <!-- 圖像繳交清單 -->
    <div class="card" style="grid-column: 1 / -1;">
      <h2>🖼️ 圖像繳交清單</h2>
      <p class="text-sm text-gray-500">需先在上方設定好題目代碼並計算過進度。</p>
      <!-- 可以考慮讓計算進度按鈕也觸發圖像載入 -->
      <div id="imageList" style="margin-top: 1rem;">尚未載入</div>
    </div>
  </div>

  <!-- ✅ 將 script 移到 body 結尾，並移除重複的 html2canvas 引用 -->
  <script type="module" src="task-dispatch.js"></script>

</body>
</html>
