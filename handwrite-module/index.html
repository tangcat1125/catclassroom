<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📚 教師手寫任務中心</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 1rem; }
    h1 { text-align: center; color: #333; }
    .section {
      background: #fff; padding: 1rem; border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1); margin-bottom: 1rem;
    }
    label { display: block; margin: 0.5rem 0 0.2rem; }
    input, textarea {
      width: 100%; padding: 0.5rem; margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem; font-size: 1rem;
      cursor: pointer; background: #4CAF50;
      color: white; border: none; border-radius: 4px;
    }
    .copy-btn { background-color: #666; margin-left: 0.5rem; }
    code {
      word-break: break-all; background: #eee;
      padding: 0.25rem; border-radius: 4px;
      display: inline-block; margin-top: 0.5rem;
    }
    .thumbnail {
      width: 80px;
      border: 1px solid #888;
      margin: 4px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>📋 教師手寫任務中心</h1>

  <!-- 任務建立區 -->
  <div class="section">
    <label for="questionId">題目代碼（questionId）</label>
    <input type="text" id="questionId" placeholder="例：20240506-畫角形">

    <label for="title">題目標題</label>
    <input type="text" id="title" placeholder="例：請畫出你心中的家">

    <label for="backgroundUrl">背景圖網址（選填）</label>
    <input type="text" id="backgroundUrl" placeholder="可填入圖片網址">

    <button onclick="publishTask()">🚀 發布任務</button>
    <div id="status"></div>
    <div id="generalLink"></div>
  </div>

  <!-- 學生連結產生 -->
  <div class="section">
    <h2>📎 學生作答連結產生</h2>
    <label for="studentId">學生 ID</label>
    <input type="text" id="studentId" placeholder="例：s60301">
    <label for="studentName">學生姓名</label>
    <input type="text" id="studentName" placeholder="例：小明">
    <label for="studentClass">學生班級</label>
    <input type="text" id="studentClass" placeholder="例：603">
    <button onclick="generateLink()">🔗 產生學生作答連結</button>
    <div id="generatedLink"></div>
  </div>

  <!-- 預視與批閱 -->
  <div class="section">
    <h2>👀 預視與批閱</h2>
    <p>📋 學生畫布預視：<code id="previewLink">尚未產生</code>
      <button class="copy-btn" onclick="copyToClipboard('previewLink')">複製</button>
      <button onclick="openPreview()">開啟</button>
    </p>
    <p>📝 前往圖像批閱：<code id="reviewLink">尚未產生</code>
      <button class="copy-btn" onclick="copyToClipboard('reviewLink')">複製</button>
      <button onclick="openReview()">批閱</button>
    </p>
  </div>

  <!-- 繳交血條進度 -->
  <div class="section">
    <h2>🩸 作答進度血條</h2>
    <label for="totalStudents">出席人數（可手動調整）</label>
    <input type="number" id="totalStudents" placeholder="預設從 /login 抓取" />
    <button onclick="loadProgress()">📊 計算進度</button>
    <p id="progressStatus">尚未統計</p>
    <div style="background: #ddd; border-radius: 4px;">
      <div id="progressBar" style="width: 0%; height: 24px; background: #4CAF50; text-align: center; color: white;">0%</div>
    </div>
  </div>

  <!-- 圖像繳交清單 -->
  <div class="section">
    <h2>🖼️ 繳交圖像清單</h2>
    <div id="imageList">尚未載入</div>
  </div>

  <!-- Firebase + Script -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getDatabase, ref, set, get } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBB3wmBveYumzmPUQuIr4ApZYxKnnT-IdA",
      authDomain: "catclassroom-login.firebaseapp.com",
      databaseURL: "https://catclassroom-login-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "catclassroom-login",
      storageBucket: "catclassroom-login.appspot.com",
      messagingSenderId: "123487233181",
      appId: "1:123487233181:web:aecc2891dc2d1096962074"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.publishTask = async function () {
      const questionId = document.getElementById('questionId').value.trim();
      const title = document.getElementById('title').value.trim();
      const backgroundUrl = document.getElementById('backgroundUrl').value.trim();
      if (!questionId || !title) return alert("請填入題目代碼與標題");
      const taskRef = ref(db, `handwritingTasks/${questionId}`);
      await set(taskRef, { title, backgroundUrl, releaseTimestamp: Date.now() });
      const base = 'https://tangcat1125.github.io/catclassroom/handwrite-module/handwrite-upload.html';
      const preview = `${base}?questionId=${encodeURIComponent(questionId)}`;
      const review = `review-handwrite.html?questionId=${encodeURIComponent(questionId)}`;
      document.getElementById('status').innerText = `✅ 任務已發布：${questionId}`;
      document.getElementById('generalLink').innerHTML = `📎 通用作答連結：<br><code id="previewLink">${preview}</code><button class="copy-btn" onclick="copyToClipboard('previewLink')">📋 複製</button>`;
      document.getElementById('reviewLink').innerText = review;
      loadImages(questionId);
    }

    window.generateLink = function () {
      const qid = document.getElementById('questionId').value.trim();
      const sid = document.getElementById('studentId').value.trim();
      const name = document.getElementById('studentName').value.trim();
      const cls = document.getElementById('studentClass').value.trim();
      if (!qid || !sid) return alert("請填入題目代碼與學生 ID");
      const base = 'https://tangcat1125.github.io/catclassroom/handwrite-module/handwrite-upload.html';
      const url = `${base}?questionId=${encodeURIComponent(qid)}&studentId=${encodeURIComponent(sid)}&studentName=${encodeURIComponent(name)}&studentClass=${encodeURIComponent(cls)}`;
      document.getElementById('generatedLink').innerHTML = `👉 <code id="studentCode">${url}</code><button class="copy-btn" onclick="copyToClipboard('studentCode')">📋 複製</button>`;
    }

    window.copyToClipboard = function (id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => alert("已複製連結到剪貼簿！"));
    }

    window.openPreview = function () {
      const url = document.getElementById('previewLink').innerText;
      if (url.startsWith('http')) window.open(url, '_blank');
    }

    window.openReview = function () {
      const url = document.getElementById('reviewLink').innerText;
      if (url.startsWith('http') || url.endsWith('.html')) window.open(url, '_blank');
    }

    window.loadProgress = async function () {
      const questionId = document.getElementById('questionId').value.trim();
      const manualTotal = parseInt(document.getElementById('totalStudents').value);
      const handwritingRef = ref(db, `handwriting`);
      let submitted = 0;
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const todayTimestamp = today.getTime();

      const snap = await get(handwritingRef);
      if (snap.exists()) {
        snap.forEach(snapChild => {
          const answers = snapChild.val();
          const data = answers[questionId];
          if (data && data.timestamp >= todayTimestamp) submitted++;
        });
      }

      let total = manualTotal;
      if (!total) {
        const loginSnap = await get(ref(db, 'login'));
        total = 0;
        loginSnap.forEach(cls => {
          Object.values(cls.val()).forEach(user => {
            if (user.time && user.time >= todayTimestamp) total++;
          });
        });
      }

      const percent = total > 0 ? Math.round((submitted / total) * 100) : 0;
      document.getElementById('progressStatus').innerText = `✅ ${submitted} / ${total} 人已繳交`;
      const bar = document.getElementById('progressBar');
      bar.style.width = `${percent}%`;
      bar.innerText = `${percent}%`;
    }

    async function loadImages(questionId) {
      const handwritingRef = ref(db, `handwriting`);
      const reviewRef = ref(db, `handwritingReview/${questionId}`);
      const container = document.getElementById('imageList');
      container.innerHTML = '載入中...';

      const [snap, reviewSnap] = await Promise.all([
        get(handwritingRef),
        get(reviewRef)
      ]);

      if (!snap.exists()) return container.innerText = '❌ 查無作答';
      let html = '';
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const todayTimestamp = today.getTime();

      snap.forEach(snapChild => {
        const answers = snapChild.val();
        const data = answers[questionId];
        if (data && data.imageUrl && data.timestamp >= todayTimestamp) {
          const reviewed = reviewSnap.exists() && reviewSnap.val()[snapChild.key];
          const icon = reviewed ? '✅' : '⏳';
          html += `<div style="display:inline-block;text-align:center;">
            <img class="thumbnail" src="${data.imageUrl}" title="${snapChild.key}" onclick="window.open('${data.imageUrl}')">
            <div>${icon}</div>
          </div>`;
        }
      });

      container.innerHTML = html || '❌ 尚無今日繳交紀錄';
    }
  </script>
</body>
</html>
