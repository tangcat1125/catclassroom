<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🕋️ 智慧手寫任務中心</title>
  <style>
    body { font-family: sans-serif; background: #f5f7fa; margin: 0; padding: 1rem; }
    h1 { text-align: center; color: #333; margin-bottom: 1.5rem; }
    .grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 1.5rem; }
    .card { background: #fff; padding: 1.2rem; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); }
    .card h2 { margin-top: 0; color: #444; font-size: 1.2rem; }
    label { display: block; margin-top: 0.5rem; font-weight: bold; }
    input, textarea { width: 100%; padding: 0.5rem; margin-top: 0.3rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
    button.copy-btn { background-color: #777; margin-left: 0.5rem; padding: 0.4rem 0.8rem; font-size: 0.9rem; }
    code { display: inline-block; margin-top: 0.5rem; background: #eee; padding: 0.25rem 0.5rem; border-radius: 4px; word-break: break-all; max-width: calc(100% - 50px); vertical-align: middle; }
    .progress-bar { height: 24px; background: #4CAF50; color: white; text-align: center; border-radius: 4px; line-height: 24px; }
    .progress-container { background: #ccc; border-radius: 4px; overflow: hidden; }
    #closePanel { position: fixed; top: 20px; right: 20px; text-align: center; z-index: 999; }
    #closePanel img { width: 64px; cursor: pointer; }
    #closePanel div { font-size: 0.9rem; color: #444; margin-top: 4px; }
    #pasteZone { border: 2px dashed #aaa; padding: 1rem; text-align: center; margin-top: 1rem; color: #555; }
  </style>
</head>
<body>
  <h1>🕋️ 智慧手寫任務中心</h1>

  <div class="grid-container">
    <!-- 新增任務區 -->
    <div class="card">
      <h2>📄 新增手寫任務</h2>
      <label for="questionId">題目代碼</label>
      <input id="questionId" type="text" placeholder="例：Q20240507">

      <label for="title">題目標題</label>
      <input id="title" type="text" placeholder="例：畫出你心中的家">

      <label for="backgroundUrl">背景圖網址（選填）</label>
      <input id="backgroundUrl" type="text" placeholder="請貼入圖片網址">

      <label for="backgroundImageFile">或选擇背景圖檔</label>
      <input type="file" id="backgroundImageFile" accept="image/*">
      <img id="imagePreview" style="display:none; margin-top: 0.5rem; max-width: 100%;">

      <div id="pasteZone">✂️ 將圖片貼上或拖書至此處，上傳成為背景圖</div>

      <button id="publishTaskBtn">🚀 發布任務</button>
      <div id="status" style="margin-top: 1rem; font-weight: bold;"></div>
      <div id="generalLinkDisplay" style="margin-top: 1rem;"></div>
    </div>
  </div>

  <div id="closePanel">
    <img src="cat.png" alt="關閉" title="點我關閉這個螢幕" onclick="tryClose()">
    <div>❌ 關閉此視窗</div>
  </div>

  <script type="module" src="task-dispatch.js"></script>
  <script>
    function tryClose() {
      window.close();
      setTimeout(() => {
        if (!window.closed) {
          alert("這個頁面可能是手動開的，無法自動關閉，請用瀏覽器關閉哦～😸");
        }
      }, 300);
    }

    document.getElementById('backgroundImageFile').addEventListener('change', function(event) {
      const file = event.target.files[0];
      const preview = document.getElementById('imagePreview');
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      } else {
        preview.src = '#';
        preview.style.display = 'none';
      }
    });
  </script>
</body>
</html>
