<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✏️ 派發手寫題</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; background: #f9f9f9; }
    h1 { color: #333; }
    .section { background: #fff; padding: 1rem; border-radius: 8px; box-shadow: 0 0 6px rgba(0,0,0,0.1); margin-bottom: 1rem; }
    label { display: block; margin: 0.5rem 0 0.2rem; }
    input, textarea { width: 100%; padding: 0.5rem; margin-bottom: 1rem; }
    button { padding: 0.5rem 1rem; font-size: 1rem; cursor: pointer; background: #4CAF50; color: white; border: none; border-radius: 4px; }
    code { word-break: break-all; background: #eee; padding: 0.25rem; border-radius: 4px; display: inline-block; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h1>📋 手寫作答任務派發</h1>

  <div class="section">
    <label for="questionId">題目代碼（questionId）</label>
    <input type="text" id="questionId" placeholder="例：20240506-畫角形">

    <label for="title">題目標題</label>
    <input type="text" id="title" placeholder="例：請畫出你心中的家">

    <label for="backgroundUrl">背景圖網址（選填）</label>
    <input type="text" id="backgroundUrl" placeholder="可填入圖片網址">

    <button onclick="publishTask()">🚀 發布任務</button>
    <div id="status"></div>
  </div>

  <div class="section">
    <h2>📎 學生作答連結產生</h2>
    <label for="studentId">學生 ID</label>
    <input type="text" id="studentId" placeholder="例：s60301">

    <label for="studentName">學生姓名</label>
    <input type="text" id="studentName" placeholder="例：小明">

    <label for="studentClass">學生班級</label>
    <input type="text" id="studentClass" placeholder="例：603">

    <button onclick="generateLink()">🔗 產生學生作答連結</button>
    <div id="generatedLink"></div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getDatabase, ref, set } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBB3wmBveYumzmPUQuIr4ApZYxKnnT-IdA",
      authDomain: "catclassroom-login.firebaseapp.com",
      databaseURL: "https://catclassroom-login-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "catclassroom-login",
      storageBucket: "catclassroom-login.appspot.com",
      messagingSenderId: "123487233181",
      appId: "1:123487233181:web:aecc2891dc2d1096962074"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.publishTask = async function () {
      const questionId = document.getElementById('questionId').value.trim();
      const title = document.getElementById('title').value.trim();
      const backgroundUrl = document.getElementById('backgroundUrl').value.trim();

      if (!questionId || !title) {
        alert("請填入題目代碼與標題"); return;
      }

      const taskRef = ref(db, `handwritingTasks/${questionId}`);
      await set(taskRef, {
        title,
        backgroundUrl,
        releaseTimestamp: Date.now()
      });

      document.getElementById('status').innerText = `✅ 任務已發布：${questionId}`;
    }

    window.generateLink = function () {
      const questionId = document.getElementById('questionId').value.trim();
      const studentId = document.getElementById('studentId').value.trim();
      const studentName = document.getElementById('studentName').value.trim();
      const studentClass = document.getElementById('studentClass').value.trim();

      if (!questionId || !studentId) {
        alert("請填入題目代碼與學生 ID"); return;
      }

      const base = 'https://tangcat1125.github.io/catclassroom/handwrite-module/handwrite-upload.html';
      const url = `${base}?questionId=${encodeURIComponent(questionId)}&studentId=${encodeURIComponent(studentId)}&studentName=${encodeURIComponent(studentName)}&studentClass=${encodeURIComponent(studentClass)}`;
      document.getElementById('generatedLink').innerHTML = `👉 <code>${url}</code>`;
    }
  </script>
</body>
</html>
