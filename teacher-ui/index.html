<!-- index.html：教師端登入與提問介面 -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>白貓工作室｜教師介面</title>
  <link rel="stylesheet" href="style.css" />
</head>
  
<body>
  <!-- 左側固定操作區 -->
  <div class="control-panel">
    <h2>STUDENT QUESTION</h2>
    
    <!-- 截圖按鈕 -->
    <button onclick="takeScreenshot()">Take Screenshot</button>

    <!-- QR碼顯示（學生掃這裡登入） -->
    <div id="qrcode-area">
      <img src="assets/qr-placeholder.png" alt="QR Code" width="100" />
    </div>

    <!-- 可複製的登入連結（給刷不到 QR 的學生） -->
    <input type="text" id="login-link" value="https://tangcat1125.github.io/catclassroom/rollcall.html" readonly />
    <button onclick="copyLink()">LNK</button>

    <!-- 出題按鈕 -->
    <button onclick="showQuestionPanel()">ASK</button>

    <!-- 學生出席狀態區（滾動式） -->
    <div class="student-status-list">
      <!-- 範例：學生 A 到 I -->
      <div class="student-row"><span class="blue"></span> A</div>
      <div class="student-row"><span class="blue"></span> B</div>
      <div class="student-row"><span class="red"></span> C</div>
      <div class="student-row"><span class="red"></span> D</div>
      <div class="student-row"><span class="blue"></span> E</div>
      <div class="student-row"><span class="green"></span> F</div>
    </div>
  </div>

  <!-- 右側應答顯示區（跑馬燈） -->
  <div class="response-board">
    <div class="response-box green">G: I chose B.</div>
    <div class="response-box brown">E: I think the answer is yes.</div>
  </div>

  <!-- JavaScript 互動 -->
  <script src="main.js"></script>
</body>
</html>
