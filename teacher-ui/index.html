<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>白貓教師端 v3.1</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #eff6ff;
      color: #1f2937;
    }
    .scrollable-area {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #e5e7eb;
      background-color: #ffffff;
      padding: 0.75rem;
      border-radius: 0.375rem;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
    }
    .student-row {
      padding: 0.3rem 0;
      border-bottom: 1px solid #f3f4f6;
      display: flex;
      align-items: center;
      font-size: 0.9em;
    }
    .status-dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #34d399;
      margin-right: 0.5rem;
    }
    .response-box.red {
      background-color: #fef2f2;
      border-left: 4px solid #f87171;
      color: #991b1b;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 0.375rem;
      animation: pulseSOS 1s infinite alternate;
    }
    @keyframes pulseSOS {
      from { transform: scale(1); background-color: #fee2e2; }
      to { transform: scale(1.03); background-color: #fecaca; }
    }
  </style>
</head>
<body class="p-4 md:p-6">
  <header class="bg-gradient-to-r from-blue-200 via-purple-100 to-pink-200 text-gray-800 p-4 text-center rounded-lg mb-6 shadow-md">
    <h1 class="text-2xl md:text-3xl font-bold">白貓教師端 🐾</h1>
    <p class="text-xs md:text-sm text-gray-600">教室管理與派題系統 v3.1</p>
  </header>

  <main class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- 控制面板 -->
    <section class="lg:col-span-1 bg-white p-4 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-4 border-b pb-2">控制面板</h2>
      <div class="mb-4">
        <label for="login-link" class="block text-sm font-medium text-gray-700 mb-1">學生登入連結:</label>
        <div class="flex">
          <input type="text" id="login-link" value="https://tangcat1125.github.io/catclassroom/student/" class="flex-grow p-2 border border-gray-300 rounded-l-md text-sm bg-gray-50" readonly>
          <button id="copyLinkButton" title="複製連結" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 rounded-r-md text-sm">複製</button>
        </div>
      </div>
      <div class="grid grid-cols-2 gap-2 mb-4">
        <a href="https://tangcat1125.github.io/catclassroom/task-system/task-center.html" target="_blank" class="bg-purple-500 hover:bg-purple-600 text-white px-3 py-2 rounded text-sm text-center">出題面板</a>
        <a href="https://tangcat1125.github.io/catclassroom/handwrite-module/" target="_blank" class="bg-indigo-500 hover:bg-indigo-600 text-white px-3 py-2 rounded text-sm text-center">擷圖派題</a>
      </div>
      <div class="mt-auto text-center">
        <button id="backButton" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded text-sm inline-flex items-center">
          <img src="https://cdn-icons-png.flaticon.com/128/109/109618.png" alt="返回" width="16" class="mr-2"> 返回
        </button>
      </div>
    </section>

    <!-- 在線學生列表 -->
    <section class="lg:col-span-1 bg-white p-4 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-4 border-b pb-2">🟢 在線學生</h2>
      <div id="studentStatusList" class="student-status-list scrollable-area">
        <p class="text-gray-400 text-sm italic">（等待學生登入...）</p>
      </div>
    </section>

    <!-- 緊急求救專區 -->
    <section class="lg:col-span-1 bg-white p-4 rounded-lg shadow border-2 border-red-300">
      <h2 class="text-xl font-semibold mb-4 border-b pb-2 text-red-600">⚠️ 學生求救專區</h2>
      <div id="responseBoard" class="response-board scrollable-area">
        <p class="text-gray-400 text-sm italic">（目前尚無學生求救訊號）</p>
      </div>
    </section>

    <!-- 課程聊天室 -->
    <section class="lg:col-span-3 bg-white p-4 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-4 border-b pb-2">課程聊天室</h2>
      <div id="teacherChatDisplay" class="scrollable-area">
        <p class="text-gray-400 text-sm italic">（等待聊天訊息...）</p>
      </div>
    </section>
  </main>

  <!-- JS 入口 -->
  <script type="module" src="main.js"></script>
</body>
</html>
