<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>出題小精靈 - 白貓工作室</title>
  <link rel="stylesheet" href="../task-system/task-style.css">
</head>
<body>
  <header>
    <h1>出題小精靈</h1>
    <button onclick="window.close()">❌ 關閉精靈</button>
  </header>

  <main>
    <section class="wizard-section">
      <h2>選擇學程、科目、出題主題</h2>

      <form id="wizardForm">
        <label>學程：</label>
        <select id="wizardCourseLevel">
          <option value="國小中年級">國小中年級</option>
          <option value="國小高年級">國小高年級</option>
          <option value="國中">國中</option>
          <option value="高中">高中</option>
        </select><br><br>

        <label>科目：</label>
        <select id="wizardSubject">
          <option value="國語">國語</option>
          <option value="數學">數學</option>
          <option value="自然">自然</option>
          <option value="社會">社會</option>
          <option value="英文">英文</option>
        </select><br><br>

        <label>出題主題：</label>
        <input type="text" id="wizardTopic" placeholder="例如：地球、氣候變遷"><br><br>

        <button type="button" onclick="generateQuestions()">生成題目</button>
      </form>

      <div id="generatedQuestionsSection" style="display: none;">
        <h3>生成的題目：</h3>
        <textarea id="generatedQuestions" rows="6" readonly></textarea><br><br>
        <button type="button" onclick="copyQuestions()">複製題目</button>
      </div>
      
      <!-- 新增工具選擇區塊 -->
      <h2>選擇生成工具：</h2>
      <button onclick="useChatGPT()">使用 ChatGPT</button>
      <button onclick="useGrok3()">使用 Grok3</button>
      <button onclick="useGemini()">使用 Gemini</button>
    </section>
  </main>

  <script>
    // 生成題目的邏輯
    function generateQuestions() {
      const courseLevel = document.getElementById('wizardCourseLevel').value;
      const subject = document.getElementById('wizardSubject').value;
      const topic = document.getElementById('wizardTopic').value;

      // 這裡會處理選擇的工具，並生成題目
      const generatedQuestions = `學程：${courseLevel}\n科目：${subject}\n主題：${topic}\n\n1. 這是一題關於${subject}的題目。\n2. 這是一題關於${topic}的題目。`;

      // 顯示生成的題目
      document.getElementById('generatedQuestions').value = generatedQuestions;
      document.getElementById('generatedQuestionsSection').style.display = 'block';
    }

    // 使用 ChatGPT 生成題目
    function useChatGPT() {
      alert("你已選擇使用 ChatGPT 生成題目！");
      // 在這裡，你可以進一步調用 ChatGPT 的 API 生成題目
    }

    // 使用 Grok3 生成題目
    function useGrok3() {
      alert("你已選擇使用 Grok3 生成題目！");
      // 在這裡，你可以進一步調用 Grok3 的 API 生成題目
    }

    // 使用 Gemini 生成題目
    function useGemini() {
      alert("你已選擇使用 Gemini 生成題目！");
      // 在這裡，你可以進一步調用 Gemini 的 API 生成題目
    }

    // 複製生成的題目
    function copyQuestions() {
      const textarea = document.getElementById('generatedQuestions');
      textarea.select();
      document.execCommand('copy');
      alert('題目已複製！');
    }
  </script>
</body>
</html>
