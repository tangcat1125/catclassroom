<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>出題小精靈 - 白貓工作室</title>
  <link rel="stylesheet" href="../task-system/task-style.css">
</head>
<body>
  <header>
    <h1>出題小精靈</h1>
    <button onclick="window.location.href='人工智慧頁面.html'">🔮 使用人工智慧</button> <!-- 連結到人工智慧頁面 -->
  </header>

  <main>
    <!-- 出題小精靈區域 -->
    <section class="wizard-section">
      <h2>選擇學程、科目、出題主題</h2>

      <form id="wizardForm">
        <label>學程：</label>
        <select id="wizardCourseLevel">
          <option value="國小中年級">國小中年級</option>
          <option value="國小高年級">國小高年級</option>
          <option value="國中">國中</option>
          <option value="高中">高中</option>
        </select><br><br>

        <label>科目：</label>
        <select id="wizardSubject">
          <option value="國語">國語</option>
          <option value="數學">數學</option>
          <option value="自然">自然</option>
          <option value="社會">社會</option>
          <option value="英文">英文</option>
        </select><br><br>

        <label>出題主題：</label>
        <input type="text" id="wizardTopic" placeholder="例如：地球、氣候變遷"><br><br>

        <label>選擇題型：</label>
        <select id="promptType">
          <option value="truefalse">是非題</option>
          <option value="choice">選擇題</option>
          <option value="multichoice">複選題</option>
          <option value="shortanswer">簡答題</option>
        </select><br><br>

        <button type="button" onclick="generateQuestions()">生成題目</button>
      </form>

      <!-- 顯示生成的指令 -->
      <div id="generatedQuestionsSection" style="display: none;">
        <h3>生成的指令：</h3>
        <textarea id="generatedQuestions" rows="6" readonly></textarea><br><br>
        <button type="button" onclick="copyQuestions()">複製指令</button>
      </div>

      <!-- 選擇生成工具 -->
      <h2>選擇生成工具：</h2>
      <button onclick="useChatGPT()">使用 ChatGPT</button>
      <button onclick="useGrok3()">使用 Grok3</button>
      <button onclick="useGemini()">使用 Gemini</button>
    </section>

    <!-- 貓腳印返回前一頁 -->
    <footer>
      <button onclick="window.location.href='task-center.html'">
        <img src="cat-paw-icon.png" alt="貓腳印" width="30"> 返回前一頁
      </button>
    </footer>
  </main>

  <script type="module" src="../task-system/task-editor.js"></script>

  <script>
    // 生成指令的邏輯
    function generateQuestions() {
      const courseLevel = document.getElementById('wizardCourseLevel').value;
      const subject = document.getElementById('wizardSubject').value;
      const topic = document.getElementById('wizardTopic').value;
      const questionType = document.getElementById('promptType').value; // 題型選擇

      let generatedQuestions = `學程：${courseLevel}\n科目：${subject}\n主題：${topic}\n\n`;

      // 根據題型生成對應的指令
      if (questionType === 'truefalse') {
        generatedQuestions += `(○) 是的，這是一個是非題！\n(×) 這是錯誤的描述。\n`;
      } else if (questionType === 'choice') {
        generatedQuestions += `(○) 這是選擇題，選項：\n1. 選項一\n2. 選項二\n3. 選項三\n4. 選項四\n`;
      } else if (questionType === 'multichoice') {
        generatedQuestions += `(○) 這是複選題，選擇所有正確的選項：\n1. 選項一\n2. 選項二\n3. 選項三\n`;
      } else if (questionType === 'shortanswer') {
        generatedQuestions += `(○) 這是簡答題，請回答問題。\n`;
      }

      // 顯示生成的題目指令
      document.getElementById('generatedQuestions').value = generatedQuestions;
      document.getElementById('generatedQuestionsSection').style.display = 'block';
    }

    // 複製生成的指令
    function copyQuestions() {
      const textarea = document.getElementById('generatedQuestions');
      textarea.select();
      document.execCommand('copy');
      alert('指令已複製！');
    }

    // 使用 ChatGPT 生成題目
    function useChatGPT() {
      alert("你已選擇使用 ChatGPT 生成題目！");
      // 這裡可以實際調用 ChatGPT API
    }

    // 使用 Grok3 生成題目
    function useGrok3() {
      alert("你已選擇使用 Grok3 生成題目！");
      // 這裡可以實際調用 Grok3 API
    }

    // 使用 Gemini 生成題目
    function useGemini() {
      alert("你已選擇使用 Gemini 生成題目！");
      // 這裡可以實際調用 Gemini API
    }
  </script>

    <!-- 海量貼題區 -->
    <section class="bulk-question-section">
      <h2>🔹 貼上題目區</h2>
      <small>※每一行一題，格式必須以 (○) 或 (×) 開頭，例如：(○) 水是液態物質。</small><br><br>
      <textarea id="bulkQuestionInput" rows="15" placeholder="請大量貼上題目，每行像這樣：(○) 1+1=2"></textarea>

      <h2>🔹 題目設定</h2>

      <label>出題日期：</label>
      <input type="date" id="questionDate">

      <label>學程：</label>
      <select id="courseLevel">
        <option value="國小中年級">國小中年級</option>
        <option value="國小高年級">國小高年級</option>
        <option value="國中">國中</option>
        <option value="高中">高中</option>
      </select>

      <label>科目：</label>
      <select id="subject">
        <option value="國語">國語</option>
        <option value="數學">數學</option>
        <option value="自然">自然</option>
        <option value="社會">社會</option>
        <option value="英文">英文</option>
        <option value="其他">其他</option>
      </select>

      <button id="saveBulkQuestionsBtn" onclick="saveBulkQuestions()">💾 儲存全部題目到Firebase</button>
    </section>

  </main>

  <!-- 貓腳印返回前一頁 -->
  <footer>
    <button onclick="window.location.href='task-center.html'">
      <img src="cat-paw-icon.png" alt="貓腳印" width="30"> 返回前一頁
    </button>
  </footer>

  <script type="module" src="../task-system/task-editor.js"></script>

</body>
</html>
