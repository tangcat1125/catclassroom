<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>派題中心 - 白貓工作室</title>
  <link rel="stylesheet" href="../task-system/task-style.css">
</head>
<body>

  <header>
    <div class="wizard-section">
      <p>🪄 這裡有出題小精靈可以幫你快速新增題目喔！</p>
      <button onclick="window.location.href='task-editor.html'">🪄 開啟出題小精靈</button>
    </div>

    <h1>派題中心 - 白貓工作室</h1>

    <div class="filter-section">
      <h3>🔍 題目篩選器</h3>

      <label>出題日期：</label>
      <input type="date" id="filterDate">

      <label>學程：</label>
      <select id="filterCourseLevel">
        <option value="">全部</option>
        <option value="國小中年級">國小中年級</option>
        <option value="國小高年級">國小高年級</option>
        <option value="國中">國中</option>
        <option value="高中">高中</option>
      </select>

      <label>科目：</label>
      <select id="filterSubject">
        <option value="">全部</option>
        <option value="國語">國語</option>
        <option value="數學">數學</option>
        <option value="自然">自然</option>
        <option value="社會">社會</option>
        <option value="英文">英文</option>
        <option value="其他">其他</option>
      </select>

      <button id="filterBtn">🔎 篩選題目</button>
    </div>
  </header>

  <main>
    <section class="question-bank">
      <h2>題字清單</h2>
      <div id="questionList">
        <!-- 題目列表會顯示在這 -->
      </div>
    </section>

    <section class="assign-section">
      <h2>派送控制</h2>
      <button id="assignBtn">派送選取題目</button>
    </section>
  </main>

  <!-- 連到新版 task-manage.js -->
  <script type="module" src="../task-system/task-manage.js"></script>

</body>
</html>
