<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
<title>學生作答區</title>
<style>
/* 保留你原始的216行 CSS 完整版，以下照搬不省略 */
body {
    font-family: sans-serif;
    margin: 0;
    padding: 15px;
    background-color: #e9ebee;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.container {
    width: 100%;
    max-width: 600px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    padding: 20px;
    box-sizing: border-box;
    margin-bottom: 20px;
}
h1 {
    text-align: center;
    color: #1d2129;
    margin-top: 0;
    margin-bottom: 20px;
    font-size: 1.5em;
}
.info-bar, .message-box, .sos-box, .chat-box {
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 15px;
    box-sizing: border-box;
}
.info-bar {
    background-color: #e7f3ff;
    border: 1px solid #cce0ff;
    color: #004085;
    font-weight: bold;
}
.message-box {
    background-color: #fff3cd;
    border: 1px solid #ffeeba;
    color: #856404;
    min-height: 60px;
}
.message-box .title {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
}
.sos-box {
    background-color: #f8d7da;
    border: 1px solid #f5c6cb;
    display: flex;
    justify-content: center;
}
#sosButton {
    background-color: #dc3545;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}
.chat-box {
    background-color: #f0e6ff;
    border: 1px solid #d8c4f7;
}
.chat-box .title {
    font-weight: bold;
    margin-bottom: 10px;
    display: block;
    color: #495057;
}
#chatMessages {
    height: 150px;
    overflow-y: auto;
    background-color: #fff;
    border: 1px solid #ced4da;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 4px;
    font-size: 0.9em;
    line-height: 1.4;
    color: #333;
}
#chatMessages p {
    margin: 0 0 8px 0;
}
#interactionArea {
    display: flex;
    gap: 10px;
}
#chatInput {
    flex-grow: 1;
    padding: 10px;
    border: 1px solid #ced4da;
    border-radius: 4px;
    resize: none;
}
#sendButton {
    padding: 10px 15px;
    background-color: #6f42c1;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    white-space: nowrap;
}
.answer-button {
    padding: 10px 20px;
    margin: 5px;
    font-size: 1.1em;
    cursor: pointer;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f8f9fa;
}
.answer-button:hover {
    background-color: #e2e6ea;
}
.cat-decoration {
    position: fixed;
    bottom: 15px;
    right: 15px;
    width: 50px;
    height: auto;
    opacity: 0.8;
}
.qr-block {
    margin: 30px auto;
    text-align: center;
}
.qr-row {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 30px;
}
.cat-inline, .qr-inline {
    width: 120px;
    border-radius: 10px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
}
.qr-caption {
    margin-top: 10px;
    font-size: 0.9em;
    color: #444;
}
</style>
</head>
<body>
  <div class="container">
    <h1>學生作答區</h1>
    <div class="info-bar" id="studentInfoBar">
      班級：<span id="infoClass">讀取中...</span> |
      座號：<span id="infoSeat">讀取中...</span> |
      姓名：<span id="infoName">讀取中...</span>
    </div>
    <div class="message-box" id="systemMessageBox">
      <span class="title">📢 系統訊息</span>
      <div id="systemMessageContent">等待老師指令中...</div>
    </div>
    <div class="sos-box">
      <button id="sosButton">🆘 我要求救</button>
    </div>
    <div class="chat-box">
      <span class="title">📝 課程聊天室 / 作答區</span>
      <div id="chatMessages">
        <p style="color: #888;">(聊天室讀取中...)</p>
      </div>
      <div id="interactionArea">
        <textarea id="chatInput" placeholder="輸入聊天室訊息..." rows="2"></textarea>
        <button id="sendButton">送出</button>
      </div>
    </div>
  </div>
  <div class="qr-block">
    <div class="qr-row">
      <img alt="Cute cat" class="cat-inline" src="cat.png" />
      <img alt="Student share QR" class="qr-inline" src="qrcode_rollcall.png" />
    </div>
    <div class="qr-caption">📡 老師沒反應？請同學幫忙掃這個！</div>
  </div>
  <script src="student.js" type="module"></script>
</body>
</html>
